<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web API 2 Demo</title>
	<link rel="stylesheet" media="screen" href="Style/style.css" />
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<script src="js/service.js"></script>
</head>
<body>
	<label>method:</label>
	<input id="method" value="GET" />

	<label>url:</label>
	<input id="url" value="api/products" />

	<label>dataType:</label>
	<input id="dataType" value="json" />

	<label>contentType:</label>
	<input id="contentType" value="application/json" />

	<br/><br/>
	
	<label>data:</label>
	<input id="data" value="{'Id':1,'Name':'Soup','Category':'Food','Price':1.5}" />
	
	<hr/>

	<div id="output"></div>
</body>
</html>
